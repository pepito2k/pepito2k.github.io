<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Gonzalo Robaina's personal website">
        <meta name="author" content="Gonzalo Robaina">
        <title>{{ site.title }}</title>
        <!-- Favicons-->
        <link rel="shortcut icon" href="/assets/images/favicon.png">
        <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png">
        <!-- Web Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Suranna" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
        <!-- Bootstrap core CSS-->
        <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Icon Fonts-->
        <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="/assets/css/themify-icons.css" rel="stylesheet">
        <!-- Plugins-->
        <link href="/assets/css/magnific-popup.css" rel="stylesheet">
        <link href="/assets/css/vertical.min.css" rel="stylesheet">
        <!-- Template core CSS-->
        <link href="/assets/css/template.css" rel="stylesheet">
    </head>
    <body>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=339338345127";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <!-- Preloader-->
        <div class="page-loader">
            <div class="loader">Loading...</div>
        </div>
        <!-- Preloader end-->
        <!-- Show menu-->
        <div class="show-menu-btn">
						<span></span>
						<span></span>
						<span></span>
        </div>
        <!-- Show menu end-->
        {% include menu.html %}
        <div class="wrapper">
            <!-- Hero section-->
            <section class="split-image parallax" data-background="{{ page.image }}">
                <div class="split-image-footer">
                    <ul class="split-list">
                        <li>Share:</li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Google+</a></li>
                    </ul>
                </div>
            </section>
            <!-- Hero section end-->
            <!-- Content section-->

            <section class="split-content">
              <section class="module">
                  <div class="container-fluid container-custom">
                      <div class="row">
                          <div class="col-sm-12">
                              <!-- Post-->
                              <article class="post">
                                  <div class="post-header">
                                      <h1 class="post-title">{{ page.title }}</h1>
                                      <ul class="post-meta">
                                          <li><span>{{ page.date | date_to_long_string }}</span></li>
                                          <li>
                                            {% for tag in page.tags %}
                                            <a href="#">{{ tag }}</a>
                                            {% endfor %}
                                          </li>
                                      </ul>
                                  </div>
                                  <div class="post-content">
                                      {{ content }}
                                  </div>
                                  <div class="post-footer">
                                      <div class="post-tags">
                                        {% for tag in page.tags %}
                                        <a href="#" class="post_tags">{{ tag }}</a>
                                        {% endfor %}
                                      </div>
                                  </div>
                              </article>
                              <!-- Post end-->
                              <!-- Comments and comment form-->
                              <div class="comments-area">
                                  <div class="fb-comments" data-href="{{ page.url | absolute_url }}" data-numposts="3"></div>
                              </div>
                              <!-- Comments and comment form end-->
                          </div>
                      </div>
                  </div>
              </section>
                {% include footer.html %}
            </section>
            <!-- Content section end-->
        </div>
        <!-- Scripts-->
        <script src="/assets/js/jquery-2.2.4.min.js"></script>
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA0rANX07hh6ASNKdBr4mZH0KZSqbHYc3Q"></script>
        <script src="/assets/js/plugins.min.js"></script>
        <script src="/assets/js/custom.min.js"></script>
    </body>
</html>
