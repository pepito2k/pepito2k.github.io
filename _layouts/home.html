<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Average Web and Mobile Applications Developer" />
    <meta name="author" content="Gonza Robaina" />
    <title>Gonza Robaina</title>

    <link rel="icon" href="favicon.ico">

    <link rel="canonical" href="http://gonza.uy" />

    <!-- Load custom Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	  
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129786-12"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-129786-12');
    </script>

    <!-- Trianglify background generator -->
    <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        // dark mode
        colors = ["#000000","#0f0f0f","#262626","#424242","#696969","#8C8C8C","#ADADAD","#CDCDCD"];
      } else {
        colors = ["#ffffff","#f0f0f0","#d9d9d9","#bdbdbd","#969696","#737373","#525252","#323232"];
      }
      const pattern = trianglify({
        width: window.innerWidth,
        height: window.innerHeight,
        xColors: colors
      })
    </script>

    <!-- Twitter Bootstrap CSS and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid p-0 d-flex flex-column justify-content-between">
      <header class="d-flex justify-content-end align-items-center">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/gonzalorobaina">
              <i class="bi bi-linkedin"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/pepito2k">
              <i class="bi bi-github"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="blog.html" class="nav-link">Blog</a>
          </li>
        </ul>
      </header>
      <main class="d-flex justify-content-center">
        <picture class="d-flex justify-content-center">
          <source media="(prefers-color-scheme: dark) and (max-width:800px)" srcset="/assets/gonza-dark-m.svg">
          <source media="(prefers-color-scheme: dark)" srcset="/assets/gonza-dark.svg">
          <source media="(max-width:800px)" srcset="/assets/gonza-m.svg" type="image/svg+xml">
          <img src="/assets/gonza.svg" alt="Gonza Robaina" class="w-50" />
        </picture>
      </main>
      <footer class="d-flex justify-content-center align-items-center">
        <p class="m-0 text-wrap text-center px-5 py-2">
          Average Web Applications Developer.
          <a href="mailto:gonzalor@gmail.com" class="btn btn-light">Get in touch</a>
        </p>
      </footer>
    </div>
    <script>
      var m = new XMLSerializer().serializeToString(pattern.toSVG());
      var k = window.btoa(m);
      var element = document.getElementsByTagName("main")[0];
      element.style['background-image'] = 'url("data:image/svg+xml;base64,' + k + '")';
    </script>
  </body>
</html>
