---
layout: default
background: 'assets/images/bg-contact.jpg'
---

<!-- Page title-->
<section class="module">
    <div class="container-fluid container-custom">
        <div class="row">
            <div class="col-sm-12">
                <h1>Let´s Talk About Your Project.</h1>
                <p>Is there anything I can help you with? Please feel free to fill the form with your inquire and I will get back to you as soon as possible.</p>
            </div>
        </div>
    </div>
</section>
<!-- Page title end-->
<!-- MAP-->
<div class="maps-container">
    <div id="map" data-addresses="[-34.767812, -55.758593]" data-info="[Atlántida, Canelones, Uruguay.]" data-icon="assets/images/map-icon.png" data-zoom="9"></div>
</div>
<!-- END MAP-->
<!-- Contatc form-->
<section class="module">
    <div class="container-fluid container-custom">
        <div class="row">
            <div class="col-sm-4">
                <h6>Send me an email.</h6>
            </div>
            <div class="col-sm-8">
                <form id="contact-form" method="post" novalidate>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" placeholder="First Name" required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required="">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea class="form-control" name="message" placeholder="Message" rows="7" required=""></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-brand submit">Submit</button>
                        </div>
                    </div>
                </form>
                <!-- Ajax response-->
                <div class="ajax-response text-center" id="contact-response"></div>
            </div>
        </div>
    </div>
</section>
<!-- Contatc form end-->
